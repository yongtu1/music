<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>
    {%block title%}
    {%endblock%}
    </title>
</head>
    
<body>
    <div class="container">
        {%if user.is_authenticated%}
        <p>{{user.username}}님 안녕하세요!</p>
        {%endif%}
        <div class=row>
            {%if user.is_authenticated%}
                <div class="col-lg-6">
                </div>
                <div class="btn-group container col-lg-6">
                    <a class="btn btn-success btn-sm" role="btn" href="#">[내가 좋아하는 음악]</a>
                    <a class="btn btn-success btn-sm" role="btn" href="{%url 'accounts:edit'%}">[회원정보수정]</a>
                    <a class="btn btn-success btn-sm" role="btn" href="{%url 'accounts:change_passowrd'%}">[비밀번호변경]</a>
                    <form action="{%url 'accounts:logout'%}" method='POST' style='display:inline;'>
                        {%csrf_token%}
                        <input class="btn btn-warning btn-sm" type="submit" value="로그아웃"/>
                    </form>
                    <form action="{%url 'accounts:delete'%}" method='POST' style='display:inline;'>
                        {%csrf_token%}
                        <input class="btn btn-danger btn-sm" type="submit" value="회원탈퇴"/>
                    </form>
                </div>
            {%else%}
                <div class="col-lg-10">
                </div>
                <div class="btn-group container col-lg-2">
                    <a class="btn btn-success btn-sm" role="btn" href="{%url 'accounts:signup'%}">[회원가입]</a>
                    <a class="btn btn-success btn-sm" role="btn" href="{%url 'accounts:login'%}">[로그인]</a>
                </div>
            {%endif%}
        </div>
        <hr>
        {%block body%}
        {%endblock%}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</body>
</html>
